<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finished Sessions</title>
  <link rel="stylesheet" href="finished.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Pneuma</div>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="session.html">session</a></li>
        <li><a href="mood.html">mood</a></li>
      </ul>
    </nav>
    <div class="nav-right">
      <a href="#">profile</a>
    </div>
  </header>

  <main class="content">
    <h1>your <span>finished</span> sessions</h1>

    <div class="grid">
      <div class="card yellow">
        <p class="title">movie night</p>
        <span class="tag">20</span>
      </div>
      <div class="card gray">
        <p class="title">new book</p>
        <span class="tag">30</span>
      </div>
      <div class="card pink">
        <p class="title">clothes</p>
        <span class="tag">40</span>
      </div>
      <div class="card green">
        <p class="title">new game</p>
        <span class="tag">70</span>
      </div>
      <div class="card orange">
        <p class="title">concert</p>
        <span class="tag">100</span>
      </div>
      <div class="card black">
        <p class="title">travel</p>
        <span class="tag">500</span>
      </div>
    </div>
  </main>
</body>
</html>
